<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaurios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }
    .navbar {
      background-color: #28a745 !important;
    }
    header {
      background-color: #ffb347;
      color: #fff;
      box-shadow: 0 0 10px #ff8800;
    }
    .card {
      background-color: #fff;
      border: 3px dashed #ff7f50;
      border-radius: 15px;
    }
    .btn-dino {
      background-color: #ff69b4;
      border: none;
    }
    footer {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">DINOS</a>
    </div>
  </nav>

  <div class="container text-center mt-3">

    <header class="p-3 rounded mb-3">
      <h2>Dinosaurios</h2></h2>
      <p>Mundo jurasico</p>
    </header>

    <div id="dinoCarrusel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img src="img/depreda.jpg" class="d-block w-100 rounded" alt="Dino 1">
        </div>
        <div class="carousel-item">
          <img src="img/erajurasica.jpg" class="d-block w-100 rounded" alt="Dino 2">
        </div>
        <div class="carousel-item">
          <img src="img/marina.jpg" class="d-block w-100 rounded" alt="Dino 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#dinoCarrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#dinoCarrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card p-2">
          <img src="img/t_rex.png" class="card-img-top rounded" alt="T-Rex">
          <h5 class="mt-2">T-Rex </h5>
          <p>El más fiero del Jurásico.</p>
          <button class="btn btn-dino text-white">!</button>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card p-2">
          <img src="img/triceretops.jpg" class="card-img-top rounded" alt="Triceratops">
          <h5 class="mt-2">Triceratops</h5>
          <p>Tres cuernos</p>
          <button class="btn btn-dino text-white">!</button>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card p-2">
          <img src="img/brachi.jpg" class="card-img-top rounded" alt="Brachio">
          <h5 class="mt-2">Brachio </h5>
          <p>Cuello largo</p>
          <button class="btn btn-dino text-white">!</button>
        </div>
      </div>
    </div>

    <footer class="p-2 mt-3 rounded">
      <p>© 2025 Institut Barres i Ones</p>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
